name: Check GitHub Secrets

on:
  workflow_dispatch:

jobs:
  print-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar GENERATIVE_LANGUAGE_API_KEY
        run: |
          if [ -z "${{ secrets.GENERATIVE_LANGUAGE_API_KEY }}" ]; then
            echo "❌ GENERATIVE_LANGUAGE_API_KEY no está configurada"
            exit 1
          else
            echo "✅ GENERATIVE_LANGUAGE_API_KEY existe"
          fi

      - name: Verificar FACEBOOK_TOKEN
        run: |
          if [ -z "${{ secrets.FACEBOOK_TOKEN }}" ]; then
            echo "❌ FACEBOOK_TOKEN no está configurado"
            exit 1
          else
            echo "✅ FACEBOOK_TOKEN existe"
          fi

      - name: Verificar INSTAGRAM_TOKEN
        run: |
          if [ -z "${{ secrets.INSTAGRAM_TOKEN }}" ]; then
            echo "❌ INSTAGRAM_TOKEN no está configurado"
            exit 1
          else
            echo "✅ INSTAGRAM_TOKEN existe"
          fi

      - name: Verificar THREADS_TOKEN
        run: |
          if [ -z "${{ secrets.THREADS_TOKEN }}" ]; then
            echo "❌ THREADS_TOKEN no está configurado"
            exit 1
          else
            echo "✅ THREADS_TOKEN existe"
          fi

